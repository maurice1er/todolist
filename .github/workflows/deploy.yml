name: Deploy Landing Page

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check current directory
      run: pwd

    - name: List directory
      run: ls -la

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Check node version
      run: |
        node --version

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Check Python version
      run: |
        python --version

    - name: Create new file
      run: |
        touch newfile.txt

    - name: List directory again
      run: ls -la

    - name: Show env value
      run: |
        echo ${{ secrets.version }}


